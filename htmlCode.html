<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .editor-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>HTML Code Editor</h1>

    <div class="editor-container">
        <textarea id="code-editor" placeholder="Write your HTML code here..."></textarea>
        <button onclick="renderHTML()">Render HTML</button>
        <iframe id="output-frame"></iframe>
    </div>

    <script>
        function renderHTML() {
            // Get the code from the textarea
            const code = document.getElementById('code-editor').value;

            // Access the iframe and set its content
            const iframe = document.getElementById('output-frame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        }
    </script>

</body>
</html>
